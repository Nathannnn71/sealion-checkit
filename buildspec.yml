version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Listing repo root
      - ls -la
      - echo Node and NPM versions
      - node -v
      - npm -v
      - echo Installing dependencies
      - npm install --legacy-peer-deps
  build:
    commands:
      - echo Building the app
      - npm run build
  post_build:
    commands:
      - echo Build completed

artifacts:
  files:
    - '**/*'
  base-directory: dist
  discard-paths: no

cache:
  paths:
    - /root/.npm/**/*

